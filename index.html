<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>uPush</title>

    <!-- Typekit -->
    <script src="https://use.typekit.net/lws4vtw.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Styling -->
    <link href="css/style.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
    $( document ).ready(function() {
      $( "#label1" ).click(function() {
        $( ".activity" ).animate({
          marginTop: "0"
        }, 800, function() {
          // Animation complete.
        });
      });

      $( "#label2" ).click(function() {
        $( ".activity" ).animate({
          marginTop: "-453"
        }, 800, function() {
          // Animation complete.
        });
      });

      $( "#label3" ).click(function() {
        $( ".activity" ).animate({
          marginTop: "-905"
        }, 800, function() {
          // Animation complete.
        });
      });

    });

    </script>

  </head>
  <body>
    <div class="containter">
      <div class="centerer">
        <h1 class="title">uPush</h1>
        <span class="slogan"> WBLE in your pocket </span>
        <br><br>
        <div class="phone">
          <div class="screen">

            <div class="activity">
              <div>
                <img src="img/SubjectActivity (Notices).png" alt="Notices"></img>
              </div>

              <div>
                <img src="img/SubjectActivity (Files).png" alt="Files"></img>
              </div>

              <div>
                <img src="img/ClassFragment.png" alt="Timetable"></img>
              </div>

            </div>
            <!-- end activity -->

          </div>
          <!-- end screen -->
        </div>
        <!-- end phone -->
        <br><br>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-purple active" id="label1">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Annoucement
          </label>
          <label class="btn btn-purple" id="label2">
            <input type="radio" name="options" id="option2" autocomplete="off"> Files
          </label>
          <label class="btn btn-purple" id="label3">
            <input type="radio" name="options" id="option3" autocomplete="off"> Timetable
          </label>
        </div>
        <!-- end button group -->

        <br><br><br><br>
        <a href="https://github.com/sweatshops/uPush_APK/raw/master/app-release.apk" class="btn btn-android btn-xlg" role="button"> <i class="fa fa-android fa-2x" style="vertical-align: middle;"></i> &nbsp; &nbsp; <span>Download .apk</span></a>
        <br><br>
        <span class="content"> (Currently only support Perak branch) </span>
        <br><br><br><br><br>
        <a href="https://github.com/sweatshops/uPush_APK/issues/1" style="font-size: 20px;">[Problem using app?]</a>
        <br><br><br><br><br>
        <span style="font-size: 16px; padding-left: 10px; padding-right: 10px;">App created in <a href="http://sweatshop.in">Sweatshop</a></span>
      </div>
    </div>


  </body>
</html>
